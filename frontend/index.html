<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Mural de Posts</h1>
        <input type="text" id="titleInput" placeholder="Título do post" class="form-control mb-2">
        <textarea id="contentInput" placeholder="Conteúdo do post" class="form-control mb-2"></textarea>
        <button id="addPostBtn" class="btn btn-primary mb-3">Adicionar Post</button>
        <ul id="postList" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
